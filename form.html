<!DOCTYPE html>
<html>
<head>
	<title>Latihan Form</title>
	<h1> Data Mahasiswa </h1>
</head>

<body>
<form>
	Nama : &nbsp &nbsp <input type="text" name="nama"><br/>
	<p>Alamat : &nbsp <input type="text" name="alamat"></br/>
	<P>Tempat, Tanggal Lahir : <input type="text" name="Tempat, Tanggal Lahir"></br/>
	<p>Agama : &nbsp
	<select>
		<option>Islam</option>
		<option>Kristen</option>
		<option>Katolik</option>
		<option>Hindu</option>
		<option>Budha</option>
	</select>
	<br/>
	<p>NIM : <input type="text" name="NIM"></br/>
	<p>Jurusan : &nbsp
	<select>
		<option>Teknik Informatika</option>
		<option>Sistem Informasi</option>
		<option>Ilmu Komputer</option>
		<option>Teknik Industri</option>
	</select>
	<br/>
	<p>Jenis Kelamin :
		<input type="radio" name="jk" value="laki-laki" checked />
			laki - laki
		<input type="radio" name="jk" value="perempuan" />
			perempuan
		<br/>
	<p>Skil yang dikuasai :
		<input type="checkbox" name="PHP"> 
		PHP
		<input type="checkbox" name="MOBILE"> 
		MOBILE
		<input type="checkbox" name="DESKTOP"> 
		DESKTOP
		<br/>

	<br/>
	<p>Bahasa Inggris yang dikuasai :
		<input type="radio" name="jk" value="Aktif" checked />
			Aktif
		<input type="radio" name="jk" value="Pasif" />
			Pasif
		<br/>

	<p><input type="submit" value="proses">
</form>
</body>
</html>
